<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <div class="form__group">
            <input type="text" name="fName" class="form__input" placeholder="Full Name" required autofocus>
            <label for="email" class="form__label">Full Name</label>




            <input type="email" name="email" class="form__input" placeholder="Email address" id="email" required>
            <label for="email" class="form__label">Email address</label>

        </div>

        <button class="btn btn--transparent" type="submit">Sign Up</button>
    </form>



</body>
